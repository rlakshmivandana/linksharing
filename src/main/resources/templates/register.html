<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <a class="navbar-brand" href="#">
                    <img src="https://www.apkmirror.com/wp-content/uploads/2017/02/589d331f859a6-384x384.png" class="img-responsive" alt="Chania" width="50" height="100">
                </a>

                <div class="navbar-header">
                    <a class="navbar-brand" href="#">LinkSharingApplication</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" th:href="@{/home/}">Home</a></li>
                    <li><a href="#" th:href="@{/login/}">Login</a></li>
                    <li><a href="#" th:href="@{/user/register}">Singup</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h2 >Registration form</h2><br><br>
    <form class="form-horizontal" th:action="@{/user/save}" th:object="${user}" method="post" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Name:</label>
            <div class="col-sm-10">
                <div th:class="${#fields.hasErrors('username')}?'form-group has-error':'form-group has-success'">

                    <input type="text" class="form-control" id="username" placeholder="Enter Name" name="username" th:field="*{username}" >

                    <label th:if="${#fields.hasErrors('username')}"
                           th:errors="*{username}"
                           class="control-label"></label>
                </div>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Password:</label>
            <div class="col-sm-10">
                <div th:class="${#fields.hasErrors('password')}?'form-group has-error':'form-group has-success'">
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" th:field="*{password}">
                    <label th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}"
                           class="control-label"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <div th:class="${#fields.hasErrors('email')}?'form-group has-error':'form-group has-success'">
                <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" th:field="*{email}">
                    <label th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}"
                           class="control-label"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">FirstName:</label>
            <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="Enter FirstName" name="firstName" th:field="*{firstName}">

                </div>
         </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">LastName:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Enter lastName" name="lastName" th:field="*{lastName}">

            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label  class="control-label col-sm-2" >
                    <input type="checkbox" value="1" th:field="*{admin}">
                    <div class="col-sm-10">
                     Admin
                    </div>

                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label  class="control-label col-sm-2" >
                    <input type="checkbox" value="1" th:field="*{active}">
                    <div class="col-sm-10">
                        Active
                    </div>

                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
        <
    </form>
</div>

</body>
</html>
